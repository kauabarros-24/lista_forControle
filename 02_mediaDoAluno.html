<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const quantidadeNotas = Number(prompt("Digite a quantidade de notas"));
    let media = 0;
    
    for (let i = 0; i < quantidadeNotas; i++) {
        let nota = Number(prompt('Digite a sua nota: '));
        if (i == quantidadeNotas) {
            break;
        }   
    media = nota / i;
    
    }
    
    document.write(`A sua média é ${media}`);
    

    //SAÍDA

</script>
