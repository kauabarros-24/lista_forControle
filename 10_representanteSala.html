<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Peça para o programa perguntar ao professor regente o nome dos três candidatos a representante da sala.
    Peça também para o programa perguntar ao professor regente a quantidade de alunos votantes.
    Desenvolva um programa que armazene o voto de cada aluno da sala e apresente o resultado da votação, com o quantitativo de votos e também a porcentagem de votos de cada candidato a representante de sala.
    */

    //ENTRADA
    const quantidadeAlunos = Number(prompt('Digite a quantidade de alunos'));
    let voto1 = 0;
    let voto2 = 0;
    let voto3 = 0;
    let candidato1 = prompt(`Insira o nome do Candidato 1:`)
    let candidato2 = prompt(`Insira o nome do Candidato 2:`)
    let candidato3 = prompt(`Insira o nome do Candidato 3:`)

    //PROCESSAMENTO
    for (let i = 1; i <= quantidadeAlunos; i++) {
        const voto = prompt(`Digite o número do voto dos alunos: \n1-${candidato1}\n2-${candidato2}\n3-${candidato3}`);
        (voto == 1) ? voto1++ : (voto == 2) ? voto2 ++ : voto3++; 
    }
    let ganhador = (voto1 > voto2 && voto1 > voto3) ? candidato1 : (voto2 > voto1 && voto2 > voto3) ? candidato2 : candidato3;
    alert(`O ganhador foi ${ganhador}.`);
    alert(`${candidato1} obteve ${voto1} votos ${(voto1 / 100 * quantidadeAlunos).toFixed(2)} \n ${candidato2} obteve ${voto2} votos ${(voto2 / 100 * quantidadeAlunos )} \n${candidato3} obteve ${voto3} ${(voto3 / quantidadeAlunos * 100)}`);
    

    
  
    
    
    



    //SAÍDA

</script>
