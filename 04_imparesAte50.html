<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    let array = [];
    for (let i = 0; i < 50; i++) {
        if (i % 2 != 0 ){
            array.push(i);
        }
    }
    alert(`Estes são todos os números ímpares de 1 até 50: ${array}`);


    //PROCESSAMENTO


    //SAÍDA

</script>
