    */
    let populacao = 50000;
    lista = [];
    //ENTRADA

        populacao*= 1.5;
        if (i == 5) {
            lista.push(populacao);
        }
        if (i == 10) {
            lista.push(populacao);
        }
        
    }
    alert(`Em 5 anos haverá ${Math.ceil(lista[0])} pessoas e em 10 anos haverá pessoas ${Math.ceil(lista[1])}`);
