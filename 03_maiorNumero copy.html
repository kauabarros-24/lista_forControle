<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    let array = [];
    for (let i = 0; i < 5; i++) {
        let numeroInformado = Number(prompt('Digite um número: '));
        array.push(numeroInformado);
        array.sort(function (a,b) {return a - b;});
        if (i == 5) {
            break;
        }
        console.log(array)
    }
    alert(`O maior número é ${array[4]}`);


    //PROCESSAMENTO


    //SAÍDA

</script>
