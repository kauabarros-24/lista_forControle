<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    soma = 0
    media = 0;
    for (let i = 1; i <= 5;i++) {
        const numeroInformado = Number(prompt("Digite um número: "));
        soma = numeroInformado + soma;
        media = soma / i;

    }
    alert(soma);
    alert(media);


    //PROCESSAMENTO


    //SAÍDA

</script>
